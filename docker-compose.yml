version: '3.8'

services:
  app:
    container_name: nest-app
    build: .
    ports:
      - '3000:3000'
    environment:
      - MONGO_URI=mongodb://mongo:27017/nestdb
    depends_on:
      - mongo
    volumes:
      - .:/app
      - /app/node_modules

  mongo:
    container_name: mongo
    image: mongo:6.0
    restart: always
    ports:
      - '27017:27017'
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
